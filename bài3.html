<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput = prompt("Nhập dãy số cần đảo ngược:");

        if (/^\d+$/.test(userInput)) {

           let reversedString = userInput.split("").reverse().join("");

            alert("Dãy số sau khi đảo ngược: " + reversedString);
            console.log("Dãy số sau khi đảo ngược:", reversedString);
        } else {

           alert("Dãy không hợp lệ");
           console.log("Dãy không hợp lệ");
       }

    </script>
</body>
</html>
