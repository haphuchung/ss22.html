<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [2, 5, 7, 4, 1, 8, 6, 2, 5, 7];

        let frequency = {}; 
        let maxCount = 0;
        let minNumber = Infinity;
        
        for (let i = 0; i < numbers.length; i++) {
            let num = numbers[i];
            
            if (frequency[num]) {
                frequency[num]++;
            } else {
                frequency[num] = 1;
            }
        
            if (frequency[num] > maxCount) {
                maxCount = frequency[num];
                minNumber = num;
            } else if (frequency[num] === maxCount && num < minNumber) {
                minNumber = num;
            }
        }
        
        console.log("Phần tử xuất hiện nhiều nhất:", minNumber);
        alert("Phần tử xuất hiện nhiều nhất: " + minNumber);
    </script>
</body>
</html>
