<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = Array.from({ length: 5 }, () => Math.floor(Math.random() * 100) + 1);
        let sumOdd = 0;
        let sumEven = 0;

        for(let i = 0; i < numbers.length; i++) {
           if(numbers[i] % 2 === 0) {
             sumEven += numbers[i]; 
            } else {
               sumOdd += numbers[i];
            }
        }

        alert("Mảng số: " + numbers.join(", "));
        alert("Tổng các số chẵn: " + sumEven);
        alert("Tổng các số lẻ: " + sumOdd);

        console.log("Mảng số:", numbers);
        console.log("Tổng các số chẵn:", sumEven);
        console.log("Tổng các số lẻ:", sumOdd);
    </script>
</body>
</html>
